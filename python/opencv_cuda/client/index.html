<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<video
			id="example_video"
			preload="metadata"
			width="800"
			controls="true"
			muted="false"
		>
			<source
				src="http://localhost:8000/files?filename=out.mp4"
				type="video/mp4"
			/>
		</video>

		<video
			id="example_video"
			preload="metadata"
			width="800"
			autoplay="true"
			controls="true"
			muted="false"
		>
			<source
				src="http://localhost:8000/files?filename=JSC_4754.MOV"
				type="video/mp4"
			/>
		</video>
		<video
			id="example_video"
			preload="metadata"
			width="800"
			autoplay="true"
			controls="true"
			muted="false"
		>
			<source
				src="http://localhost:8000/files?filename=out_stabilized.mp4"
				type="video/mp4"
			/>
		</video>
	</body>
	<script>
		document.getElementById("example_video").addEventListener(
			"loadedmetadata",
			function (e) {
				console.log(e);
				this.currentTime = 50;
			},
			false
		);
	</script>
</html>
